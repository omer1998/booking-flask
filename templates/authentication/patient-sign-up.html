{% extends "base.html" %}

{% block title %}
Patient Sign up
{% endblock %}



{% block body %}
<div class="mx-auto mt-5 w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
  <div class="text-center m-5">
    <h3 class="font-semibold text-xl">Register here</h3>
  </div>
  <label for="patient-email" class="font-medium mt-1 text-sm text-gray-500">Your Email</label>
  <div class="relative m-1 mx-auto">
    <input type="email" name="email" id="patient-email"
      class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-700 dark:border-transparent dark:text-gray-400 dark:focus:ring-gray-600"
      placeholder="Enter Email">
    <div
      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
      <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
        <circle cx="12" cy="7" r="4" />
      </svg>
    </div>
  </div>
  <label for="patient-password" class="block text-sm font-medium mt-3.5 text-gray-500">Your Password</label>

  <div class="relative m-2  mx-auto">
    <input type="password" id="patient-password"
      class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-700 dark:border-transparent dark:text-gray-400 dark:focus:ring-gray-600"
      placeholder="Enter password">
    <div
      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
      <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z" />
        <circle cx="16.5" cy="7.5" r=".5" />
      </svg>
    </div>
  </div>
  <label for="patient-password-confirm"  class="block text-sm font-medium mt-3.5 text-gray-500">Rewrite Your Password</label>

  <div class="relative m-2  mx-auto">
    <input type="password" name="password-confirm" id="patient-password-confirm"
      class="peer py-3 px-4 ps-11 block w-full bg-gray-100 border-transparent rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-700 dark:border-transparent dark:text-gray-400 dark:focus:ring-gray-600"
      placeholder="Confirm password">
    <div
      class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-4 peer-disabled:opacity-50 peer-disabled:pointer-events-none">
      <svg class="flex-shrink-0 w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M2 18v3c0 .6.4 1 1 1h4v-3h3v-3h2l1.4-1.4a6.5 6.5 0 1 0-4-4Z" />
        <circle cx="16.5" cy="7.5" r=".5" />
      </svg>
    </div>
  </div>

  <div class="mx-auto m-6 text-center">

    <button type="submit"
      class="py-2 px-3 w-full text-sm font-semibold rounded-lg border border-transparent bg-primary-c-100 text-white hover:bg-primary-c-200 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
      Register
    </button>
    <p class="mt-2">Have account? <a class="text-primary-c-100 underline font-medium" href="{{url_for('auth.patient_sign_in')}}">Log In</a></p>



  </div>

</div>
{% endblock %}
