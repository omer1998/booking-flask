{% extends "patient-base.html" %}

{%block title%}
Make an appointment
{%endblock%}

{%block body%}
<div class="container mx-auto mt-16">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Schedule an Appointment</h2>
            <!-- Appointment Form -->
            <form action="{{usrl_for('patient.make_appointment')}}">
                <!-- Select Doctor -->
                <div class="mb-4">
                    <label for="doctor" class="block text-sm font-medium text-gray-700 mb-1">Select Doctor</label>
                    <select id="doctor" name="doctor" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        {% for doctor in doctors %}
                        <option value="{{doctor['doctor_id']}}">Dr. {{doctor['first_name']}} {{doctor['last_name']}}</option>
                        {% endfor %}
                        <!-- Add more options for other doctors -->
                    </select>
                </div>
                <!-- Appointment Date and Time -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" name="date" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="time" name="time" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <!-- Main Complaint -->
                <div class="mb-4">
                    <label for="complaint" class="block text-sm font-medium text-gray-700 mb-1">Main Complaint</label>
                    <textarea id="complaint" name="complaint" rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <!-- Health State Information -->
                <div class="mb-4">
                    <label for="history" class="block text-sm font-medium text-gray-700 mb-1">Health State Information</label>
                    <textarea id="history" name="history" rows="4" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <!-- Submit Button -->
                <div class="text-right">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Schedule Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
